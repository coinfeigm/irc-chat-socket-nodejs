<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Javascript -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Personal -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-white text-center lead">bckspace |
                    <small class="text-muted">internet relay chat</small>
                </h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-9">
                <div class="card" style="height: 400px">
                    <div class="card-body p-div-content" id="p-div-message">
                    </div>
                    <div class="card-footer bg-transparent">
                        <input type="text" class="form-control" id="p-input-message" placeholder="Enter a message">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" style="height: 400px">
                    <div class="card-body p-div-content" id="p-div-online">
                        <div class="card-title" style="color: #99AAB5" id="p-div-label-online"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
